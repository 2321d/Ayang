<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Coffee</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5; /* Latar belakang netral */
      }

      .order {
        max-width: 800px;
        margin: 2rem auto;
        background: #fff; /* Latar belakang putih untuk formulir */
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #d2b89a; /* Border coklat muda */
      }

      h2 {
        color: #3e2723; /* Coklat tua untuk judul */
        font-size: 1.75rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      p {
        color: #6f4e37; /* Coklat kopi untuk teks */
        text-align: center;
        margin-bottom: 2rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #3e2723; /* Coklat tua untuk label */
      }

      .input-group input,
      .input-group select,
      .input-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d2b89a; /* Border coklat muda */
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1rem;
        color: #3e2723; /* Coklat tua untuk teks input */
      }

      .input-group input:focus,
      .input-group select:focus,
      .input-group textarea:focus {
        border-color: #6f4e37; /* Coklat kopi untuk border fokus */
        outline: none;
      }

      .input-group textarea {
        resize: vertical;
        min-height: 100px;
      }

      .extras {
        display: flex;
        flex-direction: column;
      }

      .extras label {
        margin-bottom: 0.5rem;
        color: #3e2723; /* Coklat tua untuk teks extra */
      }

      .btn {
        background-color: #6f4e37; /* Coklat kopi untuk tombol */
        color: #fff;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        display: block;
        width: 100%;
        text-align: center;
        transition: background-color 0.3s, transform 0.2s;
      }

      .btn:hover {
        background-color: #4e3a26; /* Coklat lebih gelap untuk hover */
      }
    </style>
  </head>
  <body>
    <section id="order" class="order">
      <h2><span>Pesan</span> Kopi Milikmu Sekarang</h2>
      <p>Isi Formulir di bawah ini untuk melakukan pemesanan.</p>

      <form action="pesan.php" method="post" class="order-form">
        <div class="input-group">
          <label for="nama">Nama:</label>
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Nama"
            required
          />
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="input-group">
          <label for="nomer">Nomer Handphone:</label>
          <input
            type="text"
            id="nomer"
            name="nomer"
            placeholder="Nomor Handphone"
            required
          />
        </div>
        <div class="input-group">
          <label for="jenis_kopi">Jenis Kopi:</label>
          <select id="jenis_kopi" name="jenis_kopi" required>
            <option value="" disabled selected>Pilih Jenis Kopi</option>
            <option value="espresso">Espresso</option>
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="americano">Americano</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="input-group">
          <label for="ukuran">Ukuran:</label>
          <select id="ukuran" name="ukuran" required>
            <option value="" disabled selected>Pilih Ukuran</option>
            <option value="kecil">Kecil</option>
            <option value="sedang">Sedang</option>
            <option value="besar">Besar</option>
          </select>
        </div>
        <div class="input-group">
          <label>Toping Tambahan:</label>
          <div class="extras">
            <label>
              <input
                type="radio"
                name="toping_tambahan"
                value="sugar"
                required
              />
              Sugar
            </label>
            <label>
              <input
                type="radio"
                name="toping_tambahan"
                value="milk"
                required
              />
              Milk
            </label>
            <label>
              <input
                type="radio"
                name="toping_tambahan"
                value="whipped-cream"
                required
              />
              Whipped Cream
            </label>
            <!-- Add more extras as needed -->
          </div>
        </div>
        <div class="input-group">
          <label for="jumlah">Jumlah:</label>
          <input
            type="number"
            id="jumlah"
            name="jumlah"
            placeholder="Jumlah"
            min="1"
            required
          />
        </div>
        <div class="input-group">
          <label for="alamat">Alamat Pengantaran:</label>
          <textarea
            id="alamat"
            name="alamat"
            placeholder="Alamat Lengkap"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn">Pesan Sekarang</button>
      </form>
    </section>
    <!-- Order Section End -->
  </body>
</html>
